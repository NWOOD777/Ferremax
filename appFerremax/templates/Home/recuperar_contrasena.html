<!-- Formulario para recuperar contraseña -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/inicio.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <svg width="90" height="90" viewBox="0 0 24 24" fill="none" class="user-logo-icon">
                <circle cx="12" cy="8" r="5" fill="#111"/>
                <path d="M12 14c-4 0-7 2-7 4.5V21h14v-2.5C19 16 16 14 12 14z" fill="#111"/>
            </svg>
        </div>
        <h2>Recuperar Contraseña</h2>
        {% if errores %}
            <div class="errores">
                <ul style="margin:0;padding-left:18px;">
                    {% for error in errores %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        {% if mensaje %}
            <div class="mensaje-exito">{{ mensaje }}</div>
        {% else %}
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="input-group">
                <span class="icon">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="8" r="4" fill="#bdbdbd" stroke="#333" stroke-width="1.5"/>
                        <ellipse cx="12" cy="17" rx="7" ry="5" fill="#bdbdbd" stroke="#333" stroke-width="1.5"/>
                    </svg>
                </span>
                <input type="email" name="correo" placeholder="Correo electrónico" required>
            </div>
            <button type="submit" class="login-btn">Enviar correo de recuperación</button>
        </form>
        {% endif %}
        <div class="register-link">
            <a href="{% url 'inicio' %}">Volver al inicio de sesión</a>
        </div>
    </div>
</body>
</html>
