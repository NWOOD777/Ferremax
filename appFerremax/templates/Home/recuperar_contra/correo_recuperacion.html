<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Correo de recuperación</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/inicio.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <svg width="90" height="90" viewBox="0 0 24 24" fill="none" class="user-logo-icon">
                <circle cx="12" cy="8" r="5" fill="#111"/>
                <path d="M12 14c-4 0-7 2-7 4.5V21h14v-2.5C19 16 16 14 12 14z" fill="#111"/>
            </svg>
        </div>

        <div class="content" style="text-align: center;">
            <h2>Recuperación de contraseña</h2>
            <p>Has solicitado restablecer tu contraseña.</p>
            <p>Haz clic en el siguiente botón para definir una nueva contraseña:</p>
            <p>
                <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
                   style="display: inline-block; padding: 10px 20px; background-color: #333; color: white; text-decoration: none; border-radius: 5px;">
                    Cambiar mi contraseña
                </a>
            </p>
            <p style="margin-top: 20px;">Si no lo solicitaste tú, simplemente ignora este correo.</p>
        </div>
    </div>
</body>
</html>
