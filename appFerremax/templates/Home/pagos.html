<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Pagos y Entrega de Productos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 220px;
            background: #2c3e50;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0 8px rgba(0,0,0,0.08);
            position: relative;
        }
        .regresar-link-sidebar {
            position: absolute;
            top: 15px;
            left: 15px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.2s;
            display: flex;
            align-items: center;
        }
        .regresar-link-sidebar:hover {
            color: #2980b9;
        }
        .regresar-icon-sidebar {
            font-size: 18px;
            margin-right: 5px;
        }
        .user-img-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #fff;
            margin-bottom: 20px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }
        .main-content {
            flex: 1;
            padding: 40px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        button { padding: 5px 10px; }
        .regresar-link {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.2s;
        }
        .regresar-link:hover {
            color: #2980b9;
        }
        .regresar-icon {
            font-size: 22px;
            margin-right: 8px;
        }
        /* Icono de perfil SVG */
        .profile-icon {
            width: 100px;
            height: 100px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <!-- Enlace "Regresar" agregado aquí -->
        <a href="/" class="regresar-link-sidebar">
            <span class="regresar-icon-sidebar">&#8592;</span>
            Regresar al inicio
        </a>
        
        <div class="user-img-container" style="background: none; border: none;">
            <!-- Icono de perfil SVG -->
            <svg class="profile-icon" viewBox="0 0 100 100" fill="none">
                <circle cx="50" cy="50" r="50" fill="#2980b9"/>
                <circle cx="50" cy="40" r="22" fill="#fff"/>
                <ellipse cx="50" cy="78" rx="28" ry="18" fill="#fff"/>
            </svg>
        </div>
        <div>
            <strong>Usuario:</strong>
            <div>Juan Pérez</div>
        </div>
    </div>
    <div class="main-content">
        <h1>Gestión de Pagos y Entregas</h1>
        <table>
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Monto</th>
                    <th>Referencia de Transferencia</th>
                    <th>Estado de Pago</th>
                    <th>Confirmar Pago</th>
                    <th>Registrar Entrega</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ejemplo de fila, reemplaza con datos dinámicos -->
                <tr>
                    <td>Juan Pérez</td>
                    <td>$1,200</td>
                    <td>ABC123456</td>
                    <td>Aprobado</td>
                    <td>
                        <form method="post" action="/confirmar_pago/">
                            <!-- Agrega CSRF token si usas Django -->
                            <input type="hidden" name="pago_id" value="1">
                            <button type="submit">Confirmar</button>
                        </form>
                    </td>
                    <td>
                        <form method="post" action="/registrar_entrega/">
                            <!-- Agrega CSRF token si usas Django -->
                            <input type="hidden" name="entrega_id" value="1">
                            <button type="submit">Registrar</button>
